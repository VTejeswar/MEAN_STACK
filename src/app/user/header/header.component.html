<div class="container-fluid">
    <div class="row headerStyle">
        <div class="col-sm-2 ">
                <img src="../../../assets/price-tag-euro.png" width="100px" height="60px" class="mt-2" alt="">
        </div>

        <div class="col-sm-12 col-md-5">
            <div class="input-group" style="margin-top: 20px;">
                <input type="text" class="form-control"  (keyup)="funsearch()" (keydown)="off($event)" [(ngModel)]="txtsearch">
                    <div class="input-group-text " style="width:70px">
                        <mat-icon>search</mat-icon>
                    </div>
            </div> 
            <!-- <div style="background-color:red;width: 602px;height: 30px;position: absolute;">hi</div> -->
        </div>
        <p id="k"></p>
        <div class="col-md-2 col-sm-1 row offset-2 ">
            <ng-container *ngIf="totalcart_item;else abc">
            <i class="fa fa fa-shopping-cart mb-2 mt-4" style="font-size: 30px; color: white;"></i>             
            <span class="badge badge-light" style="border-radius: 50%;height: 15px;margin-top: 17px;" >{{totalcart_item}}</span>
            </ng-container>
            <ng-template #abc>
                <i class="fa fa fa-shopping-cart mb-2 mt-4" style="font-size: 30px; color: white;"></i> 
            </ng-template>
        </div>
     
    </div>  

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
                      <div
                        *ngIf="div"
                        style="
                          width: 600px;
                          position: absolute;
                          z-index: 2000;
                          background-color: white;
                          padding: 10px;
                          min-height: 200px;
                          cursor: pointer;
                          box-shadow: 0px 3px 5px black;
                          border-radius: 0px 0px 3px 3px;
                        "
                      >
                        <!-- <li *ngFor="let dt of search_data" (click)="fun_search_click(dt)">
                          {{ dt.productname }}
                        </li> -->
                        <li *ngFor="let x of search_Data" (click)="goto_Product(x)">
                            {{x.Brand}}
                        </li>
                      </div>
        </div>
      </div>
      
</div>
